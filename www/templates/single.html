<ion-view view-title="پولوژه">
  <ion-content>
      <ion-item>
          <div class="item item-body">
            <img class="full-image" ng-src="img/{{i.thumb}}">
            <br />
            <p style="text-align:justify; direction:rtl;">{{i.long_desc}}</p>
            <button class="right button icon-right ion-social-usd button-calm" dir="rtl">{{i.price}} میلیون تومان</button>
          </div>
      </ion-item>
  </ion-content>
</ion-view>
